<div class="px-4 py-3 my-3 text-center rounded shadow hero-element" id="hero-container" {{ if .Site.Params.indexBg }}style="background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, .7) 100%), url('{{ .Site.Params.indexBg }}') no-repeat; background-size: cover;"{{ end }}>
    {{ if .Site.Params.headshot }}
    <a class="d-inline-block rounded-circle" {{ if .Site.Params.authorPage }}href="{{ .Site.Params.authorPage }}"{{ end }}>
        <img class="d-block mx-auto rounded-circle shadow" src="{{ .Site.Params.headshot }}" alt="Headshot" width="256" height="256">
    </a>
    {{ end }}
    {{ if .Site.Params.indexTitle }}
    <h1 class="display-5 fw-bold">{{ .Site.Params.indexTitle }}</h1>
    {{ end }}
    <div class="mx-auto">
        {{ if .Site.Params.indexSubTitle }}
        <p class="lead mb-3">{{ .Site.Params.indexSubTitle }}</p>
        {{ end }}
        {{ if .Site.Menus.socials }}
        <div class="d-grid gap-2 d-flex justify-content-center shadow">
            {{ range .Site.Menus.socials }}
            <a type="button" class="btn btn-outline-secondary btn-md px-4" href="{{ .URL }}"><i icon-name="{{ .Pre | safeHTML }}" class="hero-element"></i></a>
            {{ end }}
        </div>
        {{ end }}
    </div>
</div>
